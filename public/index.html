<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Eat-Da-Burger</title>
  </head>

  <body>
    <h1 style="text-align:center;font-family:Verdana;letter-spacing:5px;color:#FF1493;">Eat-Da-Burger</h1>


    <img src="/assets/images/burger.png" alt="" width="200" height="200" style="display: block; margin-left: auto; margin-right: auto;">

    <div id="burger-ctn">
      <ul id="uneaten"><h3 style="font-family:Verdana;font-variant:small-caps;letter-spacing:1px;color:#FF1493;">Eat Me!</h3></ul>
      <ul id="eaten"><ul id="uneaten"><h3 style="font-family:Verdana;font-variant:small-caps;letter-spacing:1px;color:#FF1493;">Devoured!</h3></ul>
    </div>

    


      <form class="create-form">
        <div class="form-group">
          <input type="text" id="ca" name="name" style="display: block; margin-left: auto; margin-right: auto; width: 300px; height: 30px;"/>
          <h6 style="text-align:center;font-family:Verdana;color:#FF1493;">Enter a burger you wnat to eat and then click the "Submit" button.</h6>
        </div>
      <button type="submit" style="color: #FF1493; display: block; margin-left: auto; margin-right: auto;">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
  </body>
</html>
